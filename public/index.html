<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
    <title>Calender</title>
  </head>

  <body class="dark">
    <div class="frame">
      <div class="frame__logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-calendar"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <span> Calendar</span>
      </div>
      <div class="frame__utils">
        <div class="minimize" id="minimizeWindow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-minus"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
        </div>
        <div class="close" id="closeWindow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-x"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="Main">
        <header class="menu">
          <div class="menu__list">
            <div id="MenuYear">2020</div>
            <ul class="menu__list__year"></ul>
          </div>
          <div class="menu__list">
            <div id="MenuMonth">Aug</div>
            <ul class="menu__list__month"></ul>
          </div>
          <div class="menu__list">
            <div id="MenuEvent"></div>
            <ul class="menu__list__event"></ul>
          </div>
          <div class="menu__list">
            <div id="MenuToday">Today</div>
          </div>
        </header>
        <main id="CalenderBody" class="calendar">
          <header class="calendar__header">
            <ul class="weekdays">
              <li class="day box">Mon</li>
              <li class="day box">Tue</li>
              <li class="day box">Wed</li>
              <li class="day box">Thu</li>
              <li class="day box">Fri</li>
              <li class="day box day--weekend">Sat</li>
              <li class="day box day--weekend">Sun</li>
            </ul>
          </header>
          <div class="calendar__body" id="monthGrid"></div>
        </main>
      </div>
      <section class="side__section">
        <div class="theme">
          <div class="theme__status">Theme: Dark</div>
          <div class="theme__toggler">
            <div class="moon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-moon"
              >
                <path
                  d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"
                ></path>
              </svg>
            </div>
            <div class="sun">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-sun"
              >
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
              </svg>
            </div>
          </div>
        </div>
        <div class="side__section__fulldate" id="SectionFullDate"></div>
        <div class="side__section__date" id="SectionDate"></div>
        <div class="side__section__events" id="SectionEvents"></div>
      </section>
    </div>

    <footer class="footer"></footer>

    <div class="popup" id="popupEventWin" style="display: none">
      <div class="popup-event" id="popupEvent">
        <div class="cross" id="crossEvent">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-x"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <div class="event-details" id="eventDetails"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/render.js"></script>
  </body>
</html>
